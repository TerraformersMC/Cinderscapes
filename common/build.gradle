archivesBaseName = "cinderscapes-common"

loom {
    accessWidenerPath = file("src/main/resources/cinderscapes-common.accesswidener")

    runs {
        datagen {
            server()

            name = "Data Generation"
            runDir = "build/datagen"

            vmArg("-Dfabric-api.datagen")
            vmArg("-Dfabric-api.datagen.output-dir=${file("src/main/generated")}")
        }
    }
}

sourceSets {
    main {
        resources {
            srcDirs += [
                    "src/main/generated"
            ]
        }
    }
}
